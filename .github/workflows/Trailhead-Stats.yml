name: Update Trailhead Stats

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch:

jobs:
  trailhead-stats:
    name: Trailhead Stats
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Trailhead stats
        id: trailhead-stats
        uses: nabondance/Trailhead-Stats@main
        with:
          trailhead-username: abhishakec
          display-file: 'README.md'
          file-format: 'html'
          card-path: './TS-cards'
          dark-style: 'dark'
          display-type: 'card'
          showSkill: 'hidden'
          showCertification: 'hidden'
          showBadge: 'hidden'
          showSuperBadge: 'hidden'
          showEventBadge: 'hidden'
          showStamp: 'hidden'
          showCertificationLatest: 'hidden'
          showBadgeLatest: 'hidden'
          showSuperBadgeLatest: 'hidden'
          showEventBadgeLatest: 'hidden'
          showStampLatest: 'hidden'
